<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki文档 - ToolStore</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/wiki.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #171A21 0%, #171A21 100%);
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .wiki-container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(26, 29, 36, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(124, 138, 255, 0.1);
        }
        
        .wiki-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .wiki-header h1 {
            color: #7c8aff;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .wiki-content {
            text-align: center;
        }
        
        .wiki-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #a8b3cf;
        }
        
        .construction-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }
        
        .construction-notice h2 {
            color: #ffc107;
            margin-top: 0;
            font-size: 24px;
        }
        
        .construction-notice p {
            font-size: 16px;
            margin: 15px 0;
            color: #e0e0e0;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffc107;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(124, 138, 255, 0.2);
            color: #7c8aff;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-link:hover {
            background: rgba(124, 138, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .progress-text {
            font-style: italic;
            color: #7c8aff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wiki-container">
        <div class="wiki-header">
            <h1>ToolStore Wiki</h1>
        </div>
        
        <div class="wiki-content">
            <div class="construction-notice">
                <div class="icon">🚧</div>
                <h2>页面建设中</h2>
                <p>我们正在努力完善Wiki文档内容</p>
                <p>请稍后再来查看最新更新</p>
                <p class="progress-text">文档更新完成后会第一时间与您见面</p>
            </div>
            
            <a href="../index.html" class="back-link">← 返回主页</a>
        </div>
    </div>
</body>
</html>
