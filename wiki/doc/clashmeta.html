<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClashMeta 安装教程</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>ClashMeta 安装教程</h1>
        <p>步骤1: 下载 ClashMeta 应用。</p>
        <p>步骤2: 安装并打开应用,确保已购买或拥有机场订阅，没有<a href="../../index.html#proxy" target="_blank">点击前往</a>参考</p>
        <p>步骤3: 在主界面中，点击"配置"按钮或者在机场网址一键订阅</p>
        <img src="images/ClashMeta/ClashMeta01.png" alt="下载 ClashMeta" onclick="openModal(this)" />
        <p>步骤4: 粘贴你的代理订阅，或导入配置文件。</p>
        <p>步骤5: 点击"启动"按钮，开始使用。</p>
        <img src="images//ClashMeta/ClashMeta02.png" alt="启动应用" onclick="openModal(this)" />
        <h2>代理模式</h2>
        <ul>
            <li>直连模式：流量不走代理</li>
            <li>全局模式：所有流量走代理</li>
            <li>规则模式：根据定义的规则，只有需要翻墙的网站才走代理，其余流量直连</li>
        </ul>
    </div>

    <!-- 放大预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="../scripts.js"></script>
</body>

</html>
