<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Verge 安装教程</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Clash Verge 安装教程</h1>
        <p>步骤1: 下载 Clash Verge 客户端。</p>
        <img src="images/clash_verge_step1.png" alt="下载 Clash Verge" />
        <p>步骤2: 安装并启动应用。</p>
        <img src="images/clash_verge_step2.png" alt="安装 Clash Verge" />
        <p>步骤3: 在主界面中，点击“添加配置”。</p>
        <img src="images/clash_verge_step3.png" alt="添加配置" />
        <p>步骤4: 输入你的代理服务器信息，或导入配置文件。</p>
        <img src="images/clash_verge_step4.png" alt="输入代理信息" />
        <p>步骤5: 点击“连接”按钮，开始使用。</p>
        <img src="images/clash_verge_step5.png" alt="连接" />
    </div>

    <!-- 放大预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="../scripts.js"></script>
</body>

</html>
