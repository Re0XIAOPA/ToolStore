<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowrocket 安装教程</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Shadowrocket 安装教程</h1>
        <p>步骤1: 在 App Store 中搜索并下载 Shadowrocket。</p>
        <p>步骤2: 安装并打开应用。</p>
        <p>步骤3: 点击“配置”选项。</p>
        <p>步骤4: 输入你的代理服务器信息，或导入配置文件。</p>
        <p>步骤5: 点击“启动”按钮，开始使用。</p>
    </div>

    <!-- 放大预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="../scripts.js"></script>
</body>

</html>
