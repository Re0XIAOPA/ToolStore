<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiddify 安装教程</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Hiddify 安装教程</h1>
        <p>步骤1: 访问 Hiddify 官网下载最新版本。</p>
        <img src="images/hiddify_step1.png" alt="下载 Hiddify" />
        <p>步骤2: 安装并启动应用。</p>
        <img src="images/hiddify_step2.png" alt="安装 Hiddify" />
        <p>步骤3: 在设置中选择“代理设置”。</p>
        <img src="images/hiddify_step3.png" alt="选择代理设置" />
        <p>步骤4: 输入你的代理服务器信息。</p>
        <img src="images/hiddify_step4.png" alt="输入代理信息" />
        <p>步骤5: 点击“连接”按钮，开始使用。</p>
        <img src="images/hiddify_step5.png" alt="连接" />
    </div>

    <!-- 放大预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="../scripts.js"></script>
</body>

</html>
