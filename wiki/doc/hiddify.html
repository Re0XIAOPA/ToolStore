<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiddify 教程</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Hiddify 安装教程</h1>
        <p>步骤1: 访问官网下载 Hiddify 最新版本。</p>
        <p>步骤2: 安装并打开应用,确保已购买或拥有机场订阅，没有<a href="../../index.html#proxy" target="_blank">点击前往</a>参考</p>
        <p>步骤3: 点击屏幕中间的按钮或者是右上的加号按钮开始添加订阅配置文件。</p>
        <p>步骤4: 可以选择粘贴订阅地址和二维码添加。</p>
        <img src="images//hiddify/Hiddify01.png" alt="Hiddify" onclick="openModal(this)" />
        <p>步骤5: 点击“连接”按钮，开始使用。</p>
        <img src="images/hiddify/Hiddify02.png" alt="Hiddify" onclick="openModal(this)" />
    </div>

    <!-- 放大预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="../scripts.js"></script>
</body>

</html>
