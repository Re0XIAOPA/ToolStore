name: Build Docusaurus Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/build-docs.yml'
  pull_request:
    paths:
      - 'docs/**'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
          
      - name: Install dependencies
        run: |
          cd docs
          npm ci
          
      - name: Build documentation
        run: |
          cd docs
          npm run build
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Check for changes
        id: check-changes
        run: |
          git add -f public/newDocs
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # ä½¿ç”¨ stash ä¸´æ—¶ä¿å­˜æ›´æ”¹ï¼Œé¿å… rebase å†²çª
          git stash push -m "temp-stash-before-rebase"
          git pull --rebase origin master
          # æ¢å¤ä¹‹å‰æš‚å­˜çš„æ›´æ”¹
          git stash pop || true
          git commit -m "ğŸ“š è‡ªåŠ¨æ„å»ºæ–‡æ¡£ | ğŸ”„ æ›´æ–° Docusaurus é™æ€é¡µé¢ [skip ci]"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
