name: Update and Deploy

on:
  # 在推送到main分支时触发
  push:
    branches: [ main ]
  # 手动触发
  workflow_dispatch:
  # 每天凌晨2点自动更新
  schedule:
    - cron: '0 2 * * *'

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Update Downloads
        run: npm run update-downloads

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Update download links and versions [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v3
        with:
          folder: public
          branch: gh-pages
          clean: false  # 设置为false，不清除目标分支的文件
          preserve: true  # 保留目标分支的文件 