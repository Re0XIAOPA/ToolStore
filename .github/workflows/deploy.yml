name: Deploy to GitHub Pages

on:
  # 在推送到main分支时触发
  push:
    branches: [ main ]
  # 手动触发
  workflow_dispatch:
  # 每天凌晨2点自动更新
  schedule:
    - cron: '0 2 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Update Downloads
        run: npm run update-downloads

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v3
        with:
          folder: public
          branch: gh-pages
          clean: true 