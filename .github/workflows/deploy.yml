name: Update and Deploy

on:
  # åœ¨æ¨é€åˆ°masteråˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [ master ]
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨æ›´æ–°
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # å®‰è£…æ ¹ç›®å½•ä¾èµ–
      - name: Install Root Dependencies
        run: npm install

      # æ›´æ–°ä¸‹è½½é“¾æ¥
      - name: Update Downloads
        run: npm run update-downloads
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      # æ£€æŸ¥ docs ç›®å½•æ˜¯å¦æœ‰å˜åŒ–,å¦‚æœæœ‰åˆ™æ„å»ºæ–‡æ¡£
      - name: Check docs changes
        id: docs-check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^docs/'; then
            echo "docs_changed=true" >> $GITHUB_OUTPUT
          else
            echo "docs_changed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # å®‰è£…æ–‡æ¡£ä¾èµ–(åªåœ¨ docs æœ‰å˜åŒ–æ—¶)
      - name: Install Docs Dependencies
        if: steps.docs-check.outputs.docs_changed == 'true'
        run: |
          cd docs
          npm ci

      # æ„å»ºæ–‡æ¡£(åªåœ¨ docs æœ‰å˜åŒ–æ—¶)
      - name: Build Documentation
        if: steps.docs-check.outputs.docs_changed == 'true'
        run: |
          cd docs
          npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull Latest Changes
        run: git pull --rebase --autostash origin master

      - name: Commit and Push Changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ "${{ steps.docs-check.outputs.docs_changed }}" == "true" ]; then
              git commit -m "ğŸš€ æ›´æ–°ä¸‹è½½é“¾æ¥å’Œæ–‡æ¡£ | ğŸ”„ åŒæ­¥æœ€æ–°å‘å¸ƒä¿¡æ¯ [skip ci]"
            else
              git commit -m "ğŸš€ æ›´æ–°ä¸‹è½½é“¾æ¥å’Œç‰ˆæœ¬ | ğŸ”„ åŒæ­¥æœ€æ–°å‘å¸ƒä¿¡æ¯ [skip ci]"
            fi
            git push origin master
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: "ğŸŒ éƒ¨ç½²ç½‘ç«™æ›´æ–° | ğŸ“¦ æ›´æ–°å†…å®¹å’Œèµ„æºæ–‡ä»¶"
          force_orphan: false 
